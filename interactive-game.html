<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game - Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Flappy Bird Game</h1>
    </header>

    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="why-umd.html">Why UMD</a>
        <a href="resume.html">Resume</a>
        <a href="career-interests.html">Career Interests</a>
        <a href="interactive-game.html">Interactive Game</a>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Play Flappy Bird</h2>
            <div class="game-container">
                <p class="instructions">Press SPACE or CLICK to make the bird fly. Avoid the pipes!</p>
                <canvas id="gameCanvas" width="320" height="480"></canvas>
            </div>
        </section>
    </div>

    <script src="script.js">
        // Game constants and variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameStarted = false;
        let gameOver = false;
        let score = 0;

        // Bird properties
        const bird = {
            x: 50,
            y: canvas.height / 2,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            size: 20
        };

        // Pipe properties
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipes = [];
        let pipeTimer = 0;

        // Colors
        const colors = {
            bird: '#FFD700',
            pipe: '#2E8B57',
            background: '#70C5CE',
            text: '#FFFFFF'
        };

        // Audio system using Web Audio API
        let audioContext = null;
        let musicOscillator = null;
        let musicGainNode = null;

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }
        }

        // Create sound effect using Web Audio API
        function createSoundEffect(frequency, duration, type = 'sine', volume = 0.1) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Empty background music function - music disabled
        function startBackgroundMusic() {
            // No background music
            return;
        }

        function stopBackgroundMusic() {
            // No background music to stop
            return;
        }

        function createBackgroundBeat() {
            // No background beat
            return;

            beatCount = (beatCount + 1) % 8;

            // Schedule the next beat
            if (gameStarted && !gameOver) {
                setTimeout(createBackgroundBeat, 150); // Sixteenth notes for tighter rhythm
            }
            beatGainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            beatOscillator.start(audioContext.currentTime);
            beatOscillator.stop(audioContext.currentTime + 0.3);

            // Schedule next beat
            setTimeout(createBackgroundBeat, 800); // Beat every 0.8 seconds
        }

        // Game sound effects
        function playJumpSound() {
            initAudio();
            createSoundEffect(400, 0.1, 'sine', 0.3);  // Increased volume from 0.05 to 0.3
        }

        function playScoreSound() {
            if (gameOver) return; // Don't play score sound if game is over
            initAudio();
            // Create a two-tone score sound with higher volume
            setTimeout(() => createSoundEffect(600, 0.15, 'square', 0.2), 0);    // Increased from 0.03
            setTimeout(() => createSoundEffect(800, 0.15, 'square', 0.2), 100);  // Increased from 0.03
        }

        function playGameOverSound() {
            initAudio();
            // Create a dramatic death sound with higher volume
            createSoundEffect(150, 0.3, 'sawtooth', 0.4);    // Increased from 0.15
            setTimeout(() => createSoundEffect(100, 0.5, 'sawtooth', 0.35), 200); // Increased from 0.12
            setTimeout(() => createSoundEffect(75, 0.3, 'triangle', 0.3), 600);   // Increased from 0.1
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                // Draw start screen
                ctx.fillStyle = colors.text;
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Click or Press Space to Start', canvas.width / 2, canvas.height / 2);
            } else {
                // Update bird
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                // Draw bird
                ctx.fillStyle = colors.bird;
                ctx.beginPath();
                ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
                ctx.fill();

                // Update and draw pipes
                if (!gameOver) {
                    pipeTimer++;
                    if (pipeTimer >= 100) {
                        createPipe();
                        pipeTimer = 0;
                    }
                }

                for (let i = pipes.length - 1; i >= 0; i--) {
                    const pipe = pipes[i];
                    pipe.x -= 2;

                    // Draw pipes
                    ctx.fillStyle = colors.pipe;
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);

                    // Check collision
                    if (checkCollision(pipe)) {
                        if (!gameOver) {
                            gameOver = true;
                            stopBackgroundMusic();
                            playGameOverSound();
                        }
                    }

                    // Score point (only if game is not over)
                    if (!gameOver && pipe.x + pipeWidth < bird.x && !pipe.passed) {
                        score++;
                        pipe.passed = true;
                        playScoreSound();
                    }

                    // Remove off-screen pipes
                    if (pipe.x + pipeWidth < 0) {
                        pipes.splice(i, 1);
                    }
                }

                // Draw score
                ctx.fillStyle = colors.text;
                ctx.font = '24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('Score: ' + score, 10, 30);

                // Game over screen
                if (gameOver) {
                    ctx.fillStyle = colors.text;
                    ctx.font = '40px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                    ctx.font = '20px Arial';
                    ctx.fillText('Click or Press Space to Restart', canvas.width / 2, canvas.height / 2 + 40);
                }
            }

            // Check boundaries
            if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
                if (!gameOver) {
                    gameOver = true;
                    stopBackgroundMusic();
                    playGameOverSound();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Create pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: topHeight + pipeGap,
                passed: false
            });
        }

        // Check collision
        function checkCollision(pipe) {
            const birdLeft = bird.x - bird.size;
            const birdRight = bird.x + bird.size;
            const birdTop = bird.y - bird.size;
            const birdBottom = bird.y + bird.size;

            return (
                birdRight > pipe.x &&
                birdLeft < pipe.x + pipeWidth &&
                (birdTop < pipe.top || birdBottom > pipe.bottom)
            );
        }

        // Event listeners
        function handleInput() {
            if (!gameStarted) {
                gameStarted = true;
                initAudio();
                startBackgroundMusic();
                createBackgroundBeat();
            } else if (gameOver) {
                // Reset game
                gameStarted = false;
                gameOver = false;
                score = 0;
                pipes.length = 0;
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipeTimer = 0;
                stopBackgroundMusic();
            } else {
                bird.velocity = bird.jump;
                playJumpSound();
            }
        }

        canvas.addEventListener('click', handleInput);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                handleInput();
            }
        });

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
