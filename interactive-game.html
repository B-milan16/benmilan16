<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game - Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Flappy Bird Game</h1>
    </header>

    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="why-umd.html">Why UMD</a>
        <a href="resume.html">Resume</a>
        <a href="career-interests.html">Career Interests</a>
        <a href="interactive-game.html">Interactive Game</a>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Play Flappy Bird</h2>
            <div class="game-container">
                <p class="instructions">Press SPACE or CLICK to make the bird fly. Avoid the pipes!</p>
                <canvas id="gameCanvas" width="320" height="480"></canvas>
            </div>
        </section>
    </div>
    <!-- Background music: place your music file at audio/game-music.mp3 or update the src below -->
    <!-- Autoplay muted is used to satisfy browser autoplay policies; we'll unmute on first interaction -->
    <audio id="bgMusic" src="audio/retro-arcade-game-music-297305.mp3" preload="auto" loop autoplay muted playsinline></audio>

    <div class="music-control">
        <button id="musicToggle" class="download-btn">Play Music</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
